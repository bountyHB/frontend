<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제_정규표현식</title>
    <style>
        .hint{
            color: gray;
            padding-left: 10px;
        }

    </style>
</head>
<body>
    <form>

        <h1> < 정규표현식을 활용한 회원가입 폼> </h1>
        <label> * 아이디 : 
            <input type="text" id="userId" name="userId" required><br>
            <label class="hint">영문자, 숫자 포함하여 총 4~12자로 입력하시오. 단, 첫 글자는 반드시 영문자로</label>
        </label>
        <br><br>

        <label for="id"> * 비밀번호 : 
            <input type="password" id="userPwd1" name="userPwd1" required><br>
            <label class="hint">영문자, 숫자, 특수문자 포함하여 총 8자-15자로 입력하시오.</label>
        </label>
        <br><br>
        
        <label for="id"> * 비밀번호 확인 : 
            <input type="password" id="userPwd2" name="userPwd2" required><br>
        <label class="hint">위의 비밀번호와 일치하게  입력하시오.</label>
        </label>
        <br><br>

        <label for="id"> * 이름 : 
            <input type="text" id="userName" name="userName" required><br>
            <label class="hint">한글로만 이루어져야되며 2글자 이상으로 입력하시오.</label>
        </label>
        <br><br>

        <label for="id"> * 이메일 : 
            <input type="email" id="email" name="email" required><br>
            <label class="hint">이메일 형식에 맞춰서 입력하시오.</label>
        </label>
        <br><br>

        <label>
            * 취미 : 
            <input type="text" list="hobbyList" name="hobby" id="hobby" placeholder="축구, 농구, 야구, 독서 등"><br>
            <datalist id="hobbyList">
                <option value="soccer">축구</option>
                <option value="basketball">농구</option>
                <option value="baseball">야구</option>
                <option value="reading">독서</option>
            </datalist>
        </label>
        <br><br>

        <label for="id"> * 거주지 : </label>
        <select name="address" id="address" required> 
            <option value="서울">서울</option>
            <option value="인천">인천</option>
            <option value="부산">부산</option>
        </select>
        <br><br>

        <input type="submit" value="회원가입" onclick="join()">
        <input type="reset">
    </form>
    <script>
        function join (){
            
            let userId = document.getElementById('userId').value;
            let userPwd1 = document.getElementById('userPwd1').value;
            let userPwd2 = document.getElementById('userPwd2').value;
            let userName = document.getElementById('userName').value;
            let hobby = document.getElementById('hobby').value;
            
            if(!(/^[a-zA-Z0-9]{4,12}$/.test(userId))){
                alert('아이디를 다시 입력해주세요.');
                return false;
            }
            
            if(!(/^[a-zA-Z0-9~!@#$%^&*()_+]{8,15}$/.test(userPwd1))){
                alert('비밀번호를 다시 입력해주세요.');
                return false;
            }
            
            if(userPwd1!=userPwd2){
                alert('비밀번호가 일치하지 않습니다.');
                return false;
            }
            
            if(!(/^[ㄱ-ㅎ]{2,}$/)){
                alert('이름을 다시 입력해주세요.');
                return false;
            }
            
        }

    </script>
</body>
</html>
