<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 관련 태그</title>
</head>
<body>

    <h1>이미지 관련 태그</h1>

    <hr>
    <h2>img 태그</h2>
    <h3>src 속성</h3>
    <!-- 크기를 별도 지정하지 않아 원본 이미지로 출력된다. -->
    <!-- 동일한 경로가 아니기 때문에, 상위 폴더로 이동후 상대경로를 지정했다. -->
    <img src="../resources/image/flower1.PNG">
    <!-- 인터넷에서 찾은 이미지 주소를 붙여 넣었다. -->
    <img src="https://i.pinimg.com/564x/c6/b7/0c/c6b70c8ec5898edf5f517b7b192a7dc3.jpg">
    <!-- 두 이미지가 한 줄을 차지한 것을 알 수 있다.(인라인 레벨 요소) -->
    
    <h3>alt 속성</h3>
    <!-- 파일 경로 또는 파일명을 틀리게 작성(확장자는 대소문자 구분 안함) -->
    <img src="../resources/image/flower12.PNG" alt="이 사진은 벚꽃 사진입니다.">
    
    <h3>width, height 속성</h3>
    <h4>고정 크기 단위 : 화면 사이즈에 따라 크기가 변하지 않는다.</h4>

    <!-- 따로 지정을 하지 않아도 원본의 비율을 유지하며 세팅된다. -->
    <img width="200" src="../resources/image/flower1.PNG">
    <img height="300" src="../resources/image/flower1.PNG">
    <!-- 넓이와 높이를 둘 다 지정하면, 지정한 값으로 세팅된다. -->
    <img width="200" height="300" src="../resources/image/flower2.PNG">
    
    <h4>가변 크기 단위 : 화면 사이즈에 따라 크기가 변경된다.</h4>
    <!-- 부모(body)를 기준으로 15%를 가져간다는 뜻이다. -->
    <img width="15%" src="../resources/image/flower1.PNG">
    <img width="15%" src="../resources/image/flower2.PNG">
    <!-- 높이는 고정인데, 너비만 줄어들게 된다. -->
    <img width="15%" height="200" src="../resources/image/flower3.PNG">

    <hr>
    <!-- 이미지를 띄운 후 반을 클릭하면 네이버로, 반을 클릭하면 구글로 이동하도록 만들 예정 -->
    <h2>이미지 맵</h2>
    <img src="../resources/image/river2.PNG" width="600" height="300" usemap="#map">

    <!-- 
        shape  : 링크로 사용할 영역의 모양을 지정한다. (rect, circle, ploy)
        coords : 분할할 지역의 좌표를 지정한다. (도형마다 다름) 

            rect   => 이미지의 왼쪽 위 꼭지점 기준 (왼쪽 위x, 왼쪽 위y, 오른쪽 아래x, 오른쪽 아래y)
            circle => 이미지 가운데가 중심점, 기준으로 반지름 (중심점 x, 중심점y, 반지름z)
            poly   => 좌표를 여러개 주어 연결. 도형을 그려준다고 생각.
    -->
    <map name="map">
        <!-- <area shape="rect" coords="0, 0, 300, 300 " href="https://www.naver.com/" target="_self">  -->
        <!-- <area shape="rect" coords="300, 0, 600, 300 " href="https://www.google.com/" target="_blank">  -->
        <area shape="circle" coords="300, 150, 100 " href="https://www.google.com/" target="_blank">
    </map>

</body>
</html>
