<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록 관련 태그</title>
</head>
<body>
    <h1>목록 관련 태그</h1>

    <h2>순서 없는 목록 태그</h2>
    <h3>수업 내용</h3>
    <ul>
        <li>HTML5</li>
        <li>CSS3</li>
        <li>JavaScript</li>
        <li>JQuery</li>
    </ul>

    <h2>순서 있는 목록 태그</h2>
    <h3>수업 내용</h3>
    <!-- type에 a(소문자), A(대문자) i(로마숫자 소문자), I(로마숫자 대문자), 1(숫자)등 지정 가능 -->
    <!-- start에 숫자로 시작하고 싶은 순서부터 입력 가능하다.  -->
    <!-- reversed를 붙일 시 역순으로 보여진다 (start 지정시 스타트부터 역순, 모자르면 숫자)  -->
    <ol type="a" start="3" reversed> 
        <li>HTML5
        <li>CSS3
        <li>JavaScript
        <li>JQuery
    </ol>

    <h2>설명 목록 태그</h2>
    <dl>
        <dt>HTML5</dt>
        <dd>HTML5는 웹에서 정보를 표현할 목적으로 만든 마크업 언어이다.</dd>
        <dd>마크업 언어란 태그를 사용해 문서의 구조를 정의하는 언어이다.</dd>
        <dt>CSS3</dt>
        <dd>HTML5와 함께 웹 표준의 하나이다.</dd>
        <dd>미리 약속된 스타일 속성을 사용해서 레이아웃과 스타일을 정의한다.</dd>
    </dl>

</body>
</html>
