<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습 문제 5</title>
</head>
<body>
    <h1>회원가입</h1>

    <fieldset>
        <legend>필수 입력 사항</legend>
        <table>
            <tr>
                <th>ID</th>
                <td><input type="text" size="25" name="id" placeholder="아이디 10글자 이내"></td>
                <td><button>중복 확인</button></td>
            </tr>
            <tr>
                <th>비밀번호</th>
                <td><input type="password" size="25" name="pwd" placeholder="영문,숫자,특수문자 포함 8자 이상"></td>
            </tr>
            <tr>
                <th>비밀번호 확인</th>
                <td><input type="password" size="25" name="pwd"></td>
            </tr>
            <tr>
                <th>Email</th>
                <td><input type="email" size="25" name="email"></td>
                <td><select name="emailaddress" id="emailaddress">
                    <option value="non">직접 입력</option>
                    <option value="gmail">@gamil.com</option>
                    <option value="naver">@naver.com</option>
                    <option value="daum">@daum.net</option>
                </select> </td>
            </tr>
        </table>
    </fieldset>

    <br>

    <fieldset>
        <legend>추가 정보</legend>
        <label for="file">프로필 사진 : </label>
        <input type="file" name="file" id="file"><br><br>
        
        성별 : 
        <input type="radio" checked name="female" id="female">
        <label for="female">여자 </label>
        <input type="radio" name="male" id="male">
        <label for="male">남자 </label><br><br>
        <label for="date">생년월일 : </label>
        <input type="date" name="date" id="date"><br><br>
        
        취미 <br>
        <input type="checkbox" name="baseball" id="baseball">
        <label for="baseball">야구</label>
        <input type="checkbox" name="basketball" id="basketball">
        <label for="basketball">농구</label>
        <input type="checkbox" name="football" id="football">
        <label for="football">축구</label><br>
        <input type="checkbox" checked name="study" id="study">
        <label for="study">공부</label>
        <input type="checkbox" name="music" id="music">
        <label for="music">음악감상</label><br>
        <input type="checkbox" name="etc" id="etc">
        <label for="etc">기타 : </label>
        <input type="text" name="etc" id="etc">

        <br><br>
        자기소개
        <br>
        <textarea name="selfin" id="selfin" cols="40" rows="4" style="resize: none"  ></textarea>
    </fieldset>

    <br>
    <input type="submit" value="회원가입">
    <input type="reset" value="다시입력">
    <input type="button" value="이전으로">
</body>
</html>
