<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼 관련 태그 (input)</title>
</head>
    <h2>input 태그</h2>
    <hr>
    <h3>hidden type</h3>
    <form>
        <!-- 특정 값이 보이지는 않지만, 서버로 전송해야 할 때. -->
        <label for="hiddenValue">안 보임 : </label>
        <input type="hidden" name="hiddenValue" id="hiddenValue">
        <input type="submit" value="전송">
    </form>

    <br>
    <hr>
    <h3>type = "text | password | search | url | email | tel"</h3>
    <form>
        <label for="id">아이디 &nbsp;&nbsp;&nbsp;: </label>
        <!-- value로 미리 값을 로드시킬 수 있는데, readonly를 붙이면 수정할 수 없다. -->
        <input type="text" name="id" id="id" value="hb" readonly
        size="20" maxlength="8" placeholder="아이디 입력 (8자 이내)">

    <br><br>
    
    <label for="pwd">패스워드 : </label>
    <!-- required로 반드시 전송되도록 만든다. -->
    <input type="password" name="pwd" id="pwd" required
    size="20" maxlength="15" placeholder="비밀번호 입력 (15자 이내)">
    
    <br><br>
    <!-- search type으로 하면, 검색창에 x표시가 떠서 작성중인 글을 지울 수 있다. -->
    <label for="searchValue">검색 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;: </label>
    <input type="search" name="searchValue" id="searchValue"
    placeholder="검색할 내용 입력">
    
    <br><br>
    <!-- url type으로 하면, 반드시 앞에 http 또는 https로 입력하도록 보조메세지가 뜬다. -->
    <!-- 그렇기 때문에 미리 value 속성을 사용해서 http를 작성해 주기도 한다. -->
    <label for="homepage">홈페이지 : </label>
    <input type="url" name="homepage" id="homepage"
    placeholder="url 입력" value="https://">
    
    <br><br>
    <!-- email type으로 하면, 메일 주소 형식 (@) 이 맞는지 확인 시킨다. -->
    <label for="homepage">이메일 &nbsp;&nbsp;&nbsp;: </label>
    <input type="email" name="email" id="email"
    placeholder="id@email.com">

    <br><br>
    <!-- tel type으로 하면, 전화번호 형식이 맞는지 확인 시킨다. -->
    <label for="tel">전화번호 : </label>
    <input type="tel" name="tel" id="tel"
    placeholder="전화번호 입력">
    
    <!-- 정규식을 이용해 보다 직접적으로 조건을 걸 수 있다. -->
    
    <br><br>
    <input type="reset" value="다시 입력">
    <br><br>
    <input type="submit" value="전송">
</form>
<br><br>

    <hr>
    <h3>type="number | range"</h3>
    <form>
        <label for="amount">수량 : </label>
        <input type="number" name="amount" id="amount"
        value="1" min="0" max="10" step="2">
        
        <br><br>

        <label for="point">수량 : </label>
        <input type="range" name="point" id="point"
        value="0" min="-10" max="10" step="1" style="width: 150">
        <!-- 태그별로 직접 안에서 스타일을 지정하는 것을 인라인 스타일이라고 한다. -->
        <!-- 옆에 값을 표시하려면 자바 스크립트를 배운 뒤 응용해야 한다. -->
        <!-- 크롬에서는 숫자값이 보이지 않지만, IE에서는 보임. 브라우저마다 차이점 체크하면서 개발 필요. -->

        <input type="submit" value="전송">
    </form>
    <br><br>

    
    <hr>
    <h3>type ="radio | checkbox"</h3>
    <form>
        <!-- value 속성으로 전송되는 값을 지정한다. 지정하지 않으면 둘 다 동일하게 on으로 됨 -->
        <!-- checked 속성을 설정해놓으면 기본적으로 하나가 선택되어 있다.-->
        <fieldset>
            <legend>성별</legend>
            <!-- name 속성이 동일해야 하나만 선택할 수 있다. (속성이 다르면 두개를 동시에 선택가능.) -->
            <label><input type="radio" name="gender" value="F" checked>여자</label>
            <label><input type="radio" name="gender" value="M" >남자</label>
        </fieldset>
        <br>
        <fieldset>
            <legend>취미</legend>
            <!-- name 속성과 상관없이 여러개 선택 혹은 선택 없이도 가능하다. -->
            <label><input type="checkbox" name="hobby" value="riding"> 라이딩</label><br>
            <label><input type="checkbox" name="hobby" value="hiking"> 등산</label><br>
            <label><input type="checkbox" name="hobby" value="walking"> 걷기</label><br>
        </fieldset>

        <br>
        <input type="submit" value="전송">
        <input type="submit" value="초기화">
    </form>
    <br><br>

    <hr>
    <h3>type = "color | file"</h3>
    <form>
        <label for="color">색상 선택 : </label>
        <!-- value로 기본색 지정 가능. -->
        <input type="color" name="color" id="color" value="#ffffff">
        <!-- 전송하게 되면, 색상코드가 서버로 넘어가게 된다. -->
        
        <br><br>
        
        <label for="file">파일 선택 : </label>
        <input type="file" name="file" id="file">
        
        <br><br>
        
        <!-- 지금은 전송 버튼을 누르면, 파일명만 전송하게 된다. -->
        <input type="submit" value="전송">
    </form>
    <br><br>
    
    <hr>
    <h3>type = "date | month | week | time | datetime | datetime-local "</h3>
    <form>
        <label for="date"> date : </label>
        <input type="date" name="date" id="date" 
        value="2022-05-30" min="2022-05-13" max="2022-05-31">
        
        <br><br>
        
        <label for="month"> month : </label>
        <input type="month" name="month" id="month" 
        value="2022-05" min="2022-03" max="2022-05">
        
        <br><br>
        
        <label for="week"> week : </label>
        <input type="week" name="week" id="week"
        value="2022-W10">
        
        <br><br>
        
        <label for="time"> time : </label>
        <input type="time" name="time" id="time"
        value="23:59:57">
        
        <br><br>
        
        <!-- 크롬, 사파리등 안됨 -->
        <label for="datetime"> datetime : </label>
        <input type="datetime" name="datetime" id="datetime">
        
        <br><br>
        
        <!-- 초기값은 표준표기법으로 작성 -->
        <label for="datetime-local"> datetime-local : </label>
        <input type="datetime-local" name="datetime-local" id="datetime-local"
        value="2022-05-23T23:47:22">

        <br><br>

        <input type="submit" value="전송">
        <input type="reset" value="초기화">
        <!-- 따로 기능이 없기 때문에 JS를 이용하여 기능을 넣어주어함 -->
        <input type="button" value="확인" onclick="alert('버튼클릭~!')">
        <br><br>
</body>
</html>
