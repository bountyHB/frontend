<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습 문제 4</title>
</head>
<body>
    <h1>주문하기</h1>
    <form>
        <label for="name">고객명&nbsp;&nbsp;&nbsp; : </label>
        <input type="text" name="name" id="name"><br><br>
        <label for="tel">전화번호 : </label>
        <input type="tel" name="tel" id="tel"><br><br>
        <label for="email">E-mail &nbsp;&nbsp;: </label>
        <input type="email" name="email" id="email"><br><br>

        <fieldset>
            <legend>피자 사이즈</legend>
            <input type="radio" name="small" id="small">
            <label for="small">Small</label><br><br>
            <input type="radio" name="medium" id="medium">
            <label for="medium">Medium</label><br><br>
            <input type="radio" name="large" id="large">
            <label for="large">Large</label>
        </fieldset>

        <br><br>

        <fieldset>
            <legend>토핑 선택</legend>
            <input type="checkbox" name="bacon" id="bacon">
            <label for="bacon">베이컨</label><br><br>
            <input type="checkbox" name="cheese" id="cheese">
            <label for="cheese">치즈</label><br><br>
            <input type="checkbox" name="onion" id="onion">
            <label for="onion">양파</label><br><br>
            <input type="checkbox" name="mush" id="mush">
            <label for="mush">버섯</label>
        </fieldset>

        <br>
        <label for="time">희망 배송 시간 : </label>
        <input type="time" name="time" id="time">
        
        <br><br>
        <label for="else">배송 시 요청사항 : </label>
        <textarea name="else" id="else" cols="20" rows="4"></textarea>

        <br><br>
        <input type="submit" value="주문하기">
    </form>
</body>
</html>
