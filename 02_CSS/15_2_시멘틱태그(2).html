<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시맨틱 태그(2)</title>
    <style>
    
    body *{
        border: 1px solid lightseagreen;
        box-sizing: border-box;
    }

    #wrap{
        height: 800px;
        width: 1000px;
        margin: auto;
    }

    header{
        height: 20%;
    }
    
    section{
        height: 60%;
    }

    aside{
        height: 100%;
        width: 15%;
        float: left;
    }
    
    article{
        height: 100%;
        width: 85%;
        float: right;
    }

    footer{
        height: 20%;
    }

    </style>
</head>
<body>

    <!-- 
    시맨틱(Semantic) 태그
        웹 접근성 및 웹 문서의 구조화와 관련하여 기존에 div 형태로 나누었던 구조를
        별도의 태그 형식으로 정의한 태그들을 시맨틱 태그라 한다.

        <header>  : 머리말
        <nav>     : 주메뉴
        <section> : 내용
        <artcle>  : 내용
        <aside>   : 사이드 메뉴 
        <footer>  : 웹 문서의 저자, 저작권 등을 작성하는 영역
-->

    <div id="wrap">
        <header></header>
        <section>
            <aside></aside>
            <article></article>
        </section>
        <footer></footer>
    </div>

</body>
</html>
